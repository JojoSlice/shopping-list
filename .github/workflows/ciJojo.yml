name: CI/CD Pipeline

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test (.NET ${{ matrix.dotnet-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ["8.0.x", "9.0.x"]

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: Print runner context
        run: echo '${{ toJson(runner) }}'

      - name: Print GitHub context
        run: echo '${{ toJson(github) }}'

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Build
        run: dotnet build

      - name: Run tests
        if: success()
        run: dotnet test

      - name: Build and test result
        if: success()
        shell: bash
        run: |
          echo "âœ… Build and tests passed with .NET version ${{ matrix.dotnet-version }}!"
          echo "   Triggered by: ${{ github.actor }}"
          echo "   Event: ${{ github.event_name }}"

      - name: Verify Discord webhook
        id: verify_discord
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            echo "âš ï¸  WARNING: Secret 'DISCORD_WEBHOOK' is not configured"
          else
            echo "âœ… Secret 'DISCORD_WEBHOOK' is configured"
            echo "discord_configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Send message to Discord
        if: steps.verify_discord.outputs.discord_configured == 'true'
        shell: bash
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content": "ðŸš€ ${{ github.actor }} successfully pushed to ${{ github.ref }} (.NET ${{ matrix.dotnet-version }})"}' \
            ${{ secrets.DISCORD_WEBHOOK }}
