name: Send message to Discord

on:
  workflow_dispatch:
    inputs:
      username:
        description: "A username to use"
        default: Secret User
        required: false
        type: string
      environment:
        description: "What environment to run on"
        type: environment
        required: true
      message:
        description: "The message to send to Discord"
        type: string
        required: true

jobs:
  print-username:
    runs-on: ${{ inputs.environment }}

    steps:
      - name: Print the input name to STDOUT
        run: echo The username is ${{ inputs.username }}

      - name: Verify Discord webhook
        id: verify_discord
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            echo "âš ï¸  WARNING: Secret 'DISCORD_WEBHOOK' is not configured"
          else
            echo "âœ… Secret 'DISCORD_WEBHOOK' is configured"
            echo "discord_configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Send message to Discord
        if: steps.verify_discord.outputs.discord_configured == 'true'
        shell: bash
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content": "ðŸš€ ${{ input.username }} says ${{ input.message }} from ${{ input.environment } }})"}' \
            ${{ secrets.DISCORD_WEBHOOK }}
