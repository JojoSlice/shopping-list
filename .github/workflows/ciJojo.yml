name: Build on push to main

on:
  push:
    #    paths:
    #     - "**.cs"
    branches:
      - main

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: ["8.0.x", "9.0.x"]

    steps:
      - uses: actions/checkout@v5
      - name: Setup .Net with ${{ matrix.dotnet-version }} on ${{ matrix.os }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: dotnet restore

      - name: Display dotnet version
        run: dotnet --version

      - name: Build with analysis
        run: dotnet build --no-restore /p:TreatWarningsAsErrors=true

      - name: Build result
        if: success()
        shell: bash
        run: |
          echo "âœ… Build success on ${{ matrix.os }}, .Net version ${{ matrix.dotnet-version }}!"
          echo "   Push made by: ${{ github.actor }}"

      - name: Verify Discord webhook
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            echo "âš ï¸  WARNING: Secret 'DISCORD_WEBHOOK' is not configured"
          else
            echo "âœ… Secret 'DISCORD_WEBHOOK' is configured"
            echo "discord_configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Send message to Discord
        id: check_discord
        if: steps.check_discord.outputs.discord_configured == 'true'
        shell: bash
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
          -d '{"content": "ðŸš€ ${{ github.actor }} successfully push to ${{ github.ref }}"}' \
            ${{ secrets.DISCORD_WEBHOOK }}
